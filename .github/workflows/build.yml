name: 自动构建Windows可执行文件

on:
  push:
    branches: [ main, master ]
    tags: ['v*.*.*']
  pull_request:
    branches: [ main, master ]

jobs:
  # 构建作业 - 无论分支还是标签推送都会运行
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v5

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl pyinstaller

    - name: 创建spec文件（如果不存在）
      shell: powershell
      run: |
        if (-not (Test-Path .\init.spec)) {
          pyinstaller --name "花名册管理工具" --onefile --windowed --icon=icon.ico init.py
        }

    - name: 构建可执行文件
      run: pyinstaller init.spec

    # 上传构建产物作为workflow artifact，设置30天保留期
    - name: Upload dist as workflow artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist
        retention-days: 30

  # 发布作业 - 仅在标签推送时运行，并且依赖于build作业
  release:
    needs: build
    runs-on: windows-latest
    # 只在标签推送时运行
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: 下载构建产物
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: 列出dist目录内容（调试）
        run: dir dist
        shell: powershell

      - name: 创建GitHub Release并上传资产
        uses: softprops/action-gh-release@v1
        with:
          files: 'dist/*'
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}