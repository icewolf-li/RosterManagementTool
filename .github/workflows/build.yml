name: 自动构建Windows可执行文件

on:
  push:
    branches: [ main, master ]
    tags: ['v*.*.*']
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl pyinstaller

    - name: 创建spec文件（如果不存在）
      run: |
        if (-not (Test-Path .\init.spec)) {
          pyinstaller --name "花名册管理工具" --onefile --windowed --icon=icon.ico init.py
        }

    - name: 构建可执行文件
      run: pyinstaller init.spec

    - name: 准备发布资产
      run: |
        New-Item -ItemType Directory -Force -Path release_assets
        Copy-Item -Path .\dist\* -Destination release_assets -Recurse

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: 花名册管理工具
        path: release_assets\*

    - name: 创建GitHub Release（仅在标签推送时）
      if: startsWith(github.ref, 'refs/tags/')
      uses: JasonEtco/upload-to-release@v0.1.1
      with:
        files: release_assets\*
        name: 版本 ${{ steps.get_version.outputs.version }}
        body: 自动构建的版本 ${{ steps.get_version.outputs.version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
