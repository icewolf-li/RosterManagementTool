name: 自动构建Windows可执行文件

on:
  push:
    branches: [ main, master ]
    tags: ['v*.*.*']
  pull_request:
    branches: [ main, master ]

jobs:
  # 构建作业 - 无论分支还是标签推送都会运行
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v5

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl pyinstaller

    - name: 创建spec文件（如果不存在）
      run: |
        if (-not (Test-Path .\init.spec)) {
          pyinstaller --name "花名册管理工具" --onefile --windowed --icon=icon.ico init.py
        }

    - name: 构建可执行文件
      run: pyinstaller init.spec

    - name: Upload to Release Action
      # You may pin to the exact commit or the version.
      # uses: Shopify/upload-to-release@c77c9b3e5d288adaef98a7007bf92340ec6ce03b
      uses: Shopify/upload-to-release@v2.0.0
      with:
        # Artifact name
        name: "花名册管理工具.exe"
        # Path to the file to upload
        path: "D:\\a\\RosterManagementTool\\RosterManagementTool\\dist"
        # Content type for the file
        content-type: exe
        # secrets.GITHUB_TOKEN
        repo-token: ${{ secrets.GITHUB_TOKEN }}
          
  
